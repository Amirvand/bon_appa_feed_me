<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        body {
            background-color: #fff;
            background-image: url("https://superoitalia.it/wp-content/uploads/2019/06/BK.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Special Elite', cursive;
        }

        .recipe-container {
            width: 75%;
            margin: 5% auto;
        }
        .glow-on-hover {
    border: 1px solid rgb(204, 198, 255);
    outline: none;
    color: rgb(0, 0, 0);
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    font-family: 'Special Elite', cursive;

}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: rgb(143, 143, 143)
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    background: rgb(0, 0, 0);
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
    </style>
</head>

<body>
    <div class="recipe-container">
        <center>
            <h1>Recipes</h1>
            <table class="recipe-table">
                <tbody>
                    <tr id="form-row">
                        <form id="recipe-form">
                            <td colspan="4">
                                <h3>Title</h3>
                                <input placeholder="Enter a title" id="recipe-title" type="text" />
                            </td>
                            <td colspan="4">
                                <h3>Ingredients</h3>
                                <textarea placeholder="Enter ingredients, seperated by commas" rows="10"
                                    id="ingredient-body"></textarea>
                            </td>
                            <td colspan="4">
                                <h3>Directions</h3>
                                <textarea placeholder="Enter directions" rows="10" id="recipe-body"></textarea>
                                <button type="submit" class="glow-on-hover">Add Recipe</button>
                            </td>
                        </form>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
            </table>
        </center>
    </div>
    <script src="js/recipe.js" type="text/javascript"></script>
</body>

</html>
