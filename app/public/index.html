<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2 Test Page</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Recipe Tracker</h1>
    </div>

    <div class="container">

        <div>
            <div>
                <p>Title</p>
                <input type="text" id="recipe-title" placeholder="Recipe Title">
                <br>
                <p>Ingredients</p>
                <textarea id="ingredients-list" placeholder="List of Ingredients"></textarea>
                <p>Directions</p>
                <textarea id="directions-text" placeholder="Recipe Directions"></textarea>
                <button id="recipe-submit">Save Recipe</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/recipe.js"></script>
</body>

</html>
