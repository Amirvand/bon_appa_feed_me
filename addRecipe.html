<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addRecipe.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Add Recipe</title>
    <style>
        body {
            background-color: #fff;
            background-image: url("https://superoitalia.it/wp-content/uploads/2019/06/BK.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Special Elite', cursive;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>Bon Appa Feed Me!</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-group" id="firstinput">
                <center><label for="exampleFormControlInput1"><strong>Recipe Name</strong></label></center>
                <input type="email" class="form-control" id="recipeName" placeholder="Input your recipe name here...">
            </div>
            <br>
            <center><label for="exampleFormControlInput1"><strong>Ingredients</strong></label></center>
            <div class="input-group mb-3" id="secondinput">
                <input type="email" class="form-control" id="recipeIngredient" placeholder="Ingredients go here...">
                <button type="button" class="btn btn-outline-secondary" id="addBtn">Add Ingredient</button>
            </div>
            <br>
            <center><label for="exampleFormControlInput1"><strong>Instructions</strong></label></center>
            <div class="input-group mb-3" id="secondinput">
                <input type="email" class="form-control" id="recipeStep" placeholder="Your steps...">
                <button type="button" class="btn btn-outline-secondary" id="addStepBtn">Add Step</button>
            </div>
            <br>
            <div class="form-group" id="secondinput"></div>
            <center>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                <button type="button" class="btn btn-danger">View Recipes</button>
            </center>
    </div>

    </form>
    </div>
    <div class="ingredients">
        <h4>Current Ingredients:</h4>
        <ul id="ingredientList">

        </ul>
    </div>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script>
    //create list for all recipes
    var allRecipes = [];
    //these arrays will be pushed to each new recipe and then reset for a new recipe
    ingredients = [];
    instructions = [];
    //add button adds ingredient to ingredient array
    $('#addBtn').click(function () {
        var ingredient = $('#recipeIngredient').val();
        ingredients.push(ingredient);
        var newLi = $(`<li>${ingredient}</li>`);
        $('#ingredientList').append(newLi);
        $('#recipeIngredient').val("");

    });
    //add step button add step to instruction array
    $('#addStepBtn').click(function () {
        var instruction = $('#recipeStep').val();
        instructions.push(instruction);
        //var newLi = $(`<li>${ingredient}</li>`);
        //$('#ingredientList').append(newLi);
        $('#recipeStep').val("");

    });
    $('#submitBtn').click(function () {
        //creates object here so when you add more recipes it is not overwritten
        var recipeData = {
            title: [],
            ingredients: [],
            instructions: []
        };
        //add ingredients to recipe object
        recipeData.ingredients = ingredients;
        //add instructions to recipe object
        recipeData.instructions = instructions;
        //adds title to recipe data
        var recipeTitle = $('#recipeName').val();
        //add title to recipe title
        recipeData.title = recipeTitle;
        //document.location.reload()
        allRecipes.push(recipeData);
        console.log(allRecipes);
        //clears input forms
        $('#recipeIngredient').val("");
        $('#recipeName').val("");
        $("#ingredientList").empty();
        recipeTitle = "";
        ingredients = [];
        instructions = [];

    });
</script>

</html>
